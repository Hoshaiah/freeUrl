<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join our exclusive newsletter for insider tips and updates">
  <title>Join Our Newsletter</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon">ðŸ“¬</div>
      <h1>One More Thing...</h1>
      <p class="subtitle">Join 10,000+ subscribers getting exclusive insights delivered weekly</p>

      <form id="newsletter-form" class="form">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          aria-label="Email address"
        >
        <button type="submit" class="btn-primary">Get Free Access</button>
      </form>

      <p class="privacy">ðŸ”’ We respect your privacy. Unsubscribe anytime.</p>

      <a href="#" id="skip-btn" class="skip-link">Continue without subscribing â†’</a>
    </div>
  </div>

  <script>
    // Get linkId and originalUrl from the page load
    const urlParams = new URLSearchParams(window.location.search);

    // Fetch link data on page load
    let linkId = null;
    let originalUrl = null;

    async function fetchLinkData() {
      const shortCode = window.location.pathname.split('/')[1];
      try {
        const res = await fetch('/api/redirect/' + shortCode);
        const data = await res.json();
        if (res.ok) {
          linkId = data.linkId;
          originalUrl = data.originalUrl;
        }
      } catch (err) {
        console.error('Failed to fetch link data');
      }
    }

    fetchLinkData();

    document.getElementById('newsletter-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = e.target.querySelector('button');
      btn.textContent = 'Subscribing...';
      btn.disabled = true;

      try {
        const res = await fetch('/api/newsletter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, linkId }),
        });

        if (res.ok && originalUrl) {
          window.location.href = originalUrl;
        } else {
          alert('Failed to subscribe. Please try again.');
          btn.textContent = 'Get Free Access';
          btn.disabled = false;
        }
      } catch (err) {
        alert('An error occurred. Please try again.');
        btn.textContent = 'Get Free Access';
        btn.disabled = false;
      }
    });

    document.getElementById('skip-btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (originalUrl) {
        window.location.href = originalUrl;
      }
    });
  </script>
</body>
</html>
